
{% extends '../header.html' %}


{% block content %}

<div>
    <a href="{% url 'make_post' %}"> Make Post </a>
</div>

<div>
    {% for post in object_list %}
        <a href="{% url 'post_detail' post.pk %}">
            <img src="/{{ post.image }}" alt="post image" width=200 height=200>
        </a>
    {% endfor %}
</div>

{% endblock content %}
