
{% extends '../base.html' %}


{% block content %}

<span>{{ object.title }}</span>

<div>
    <img src="/{{ object.image }}" alt="post image">
    <div>
        <a href="{% url 'edit_post' object.pk %}"> Edit Post </a>
        <a href="{% url 'delete_post' object.pk %}"> Delete Post </a>
    </div> 
</div>

{% endblock content %}
