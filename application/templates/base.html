<html>
    {% load static %}

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mini Instagram</title>

        <link href="{% static 'vendor/bootstrap-3.3.4/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/fontawesome-5.11.2/css/all.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include 'header.html' %}
        
        <div class="content-wrapper">
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ajax-csrf-auth.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/helper.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/bootstrap-3.3.4/js/bootstrap.min.js' %}"></script>

        {% block extrascript %}
        {% endblock extrascript %}
    </body>
</html>
